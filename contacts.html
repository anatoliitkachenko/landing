<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
</head>

<body>
    <header>

    </header>
    <main>
        <section class="escape">
            <iframe class="escape__map"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d21268.83790237998!2d16.28396451473235!3d48.21422883429062!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x476d0816bf493f69%3A0x3b8ac302feeab431!2sPLACHUTTA%20GR%C3%9CNSPAN!5e0!3m2!1sru!2sat!4v1673370692736!5m2!1sru!2sat"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
            <form class="escape__form form" action="#formspree" method="POST">
                <h2 class="form__title">Contacts </h2>
                <p class="form__text">Contact us to book a tour, tasting, or order our beer.</p>
                <input class="form__fullname" name="fullname" type="text" placeholder="Enter your full name" required>
                <input class="form__phonenumber" name="phonenumber" type="tel" placeholder="Enter your phone number"
                    required>
                <input class="form__email" name="email" type="text" placeholder="Enter your e-mail" required>
                <input class="form__message" name="message" type="text" placeholder="Type your message">
                <input class="form__submit" type="submit" value="Submit">
            </form>

        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
